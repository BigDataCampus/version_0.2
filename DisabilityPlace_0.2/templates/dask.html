{% extends "edaboard-base.html" %}

{% block css %}
    <style>
    body {
    overflow-x:hidden;

}
        svg text {
            pointer-events: none;
        }

        svg .municipality-label {
            fill: black;
            font-size: 10px;
            font-weight: 900;
            text-anchor: middle;
        }

        svg #map text {
            color: #333;
            font-size: 10px;
            text-anchor: middle;
        }

        .dashboard-content {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: white;
        }

        .categories {
            fill: none;
            stroke: #fff;
            stroke-linejoin: round;
        }

        .categories-choropleth {
            fill: #ccc;
        }

        #tooltip-container {
            position: fixed;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 1px solid;
            display: none;
        }

        #canvas svg {
            border: 0px;
        }

        .tooltip_key {
            font-weight: bold;
        }

        .tooltip_value {
            margin-left: 20px;
            float: right;
        }

        .x-axis {
            fill: #000;
        }

        .chart {
            background: #fff;
            margin: 5px;
        }

        .chart .category-bar {
            stroke: white;
            fill: steelblue;
        }

        .chart .score {
            fill: white;
        }

        .chart text.name {
            fill: #000;
        }

        .chart line {
            stroke: #c1c1c1;
        }

        .chart .rule {
            fill: #000;
        }

        .main-category-text {
            fill: #FF4A4A;
        }

        .main-category-bar {
            stroke: #FF4A4A;
            stroke-width: 2px;
        }

    </style>
{% endblock css %}


{% block content %}
    <div class="dashboard-content">



        {#점수대및 작업대#}


        <!-- Titlebar -->
        <div id="titlebar">
            <div class="row">
                <div id="view"></div>
                <a id ="view13"><h2>점수대및 작업대</h2></a>
            </div>

            <!-- Listings -->
            <div class="col-lg-6 col-md-12">
                <div class="dashboard-list-box margin-top-0">
                    <h4><span class="im im-icon-Edit-Map"></span>  Geo Map</h4>
                    <img src = "static/images/facility_map/dask.png"/>
                </div>
            </div>

             <!-- Listings -->
            <div class="col-lg-6 col-md-12">
                <div class="dashboard-list-box margin-top-0">
                    <h4><span class="im im-icon-Bar-Chart5"></span> <span class="im im-icon-Statistic"></span>Bar&Rander Chart</h4>
                    <canvas id="dask"></canvas>
                    <canvas id="dask_6"></canvas>
                </div>
            </div>
        </div>




    </div>




{% endblock %}
